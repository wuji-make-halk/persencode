<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue入门</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<!--<h1>{{number}}</h1> 插入表达式-->
		<h1 v-text="number"></h1> <!--显示转义结果-->
	</div>

	<script>
		new Vue({<!--实例-->
			el: "#root",<!--挂载点-->
			<!--template: '',模板-->
			data: {
				msg: "world",
				number: 123
			}
		})
	</script>
</body>
</html>
